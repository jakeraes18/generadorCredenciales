<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/jsLogg.png" type="image/png">
    <title>Generador de Credenciales Empresariales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.min.js"></script>
</head>

<body>
    <div class="content__">
        <div class="header">
            <h1>Bienvenido</h1>
        </div>

        <div class="presentacion">
            <h1>Generador de credenciales empresariales</h1>
            <p>Por favor, para agregar una credencial, hacer clíck en el botón de abajo</p>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Agregar usuario
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Por favor, agrega los datos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="userForm">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nombre Completo</label>
                                <input id="nameInfo" type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Nombre Completo">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Edad:</label>
                                <input id="ageInfo" type="number" class="form-control" id="exampleInputPassword1"
                                    placeholder="Edad">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Estado:</label>
                                <input id="countryInfo" type="text" class="form-control" id="exampleInputPassword1"
                                    placeholder="Estado">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Carrera:</label>
                                <input id="career" type="text" class="form-control" id="exampleInputPassword1"
                                    placeholder="Carrera">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button id="miBoton" onclick="insertUser()" type="button" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Plantilla oculta para clonar -->
        <div class="infoTarget template">
            <img src="img/user.png" alt="" id="circ">
            <p style="font-weight: bold; font-size: 23px;" id="nameInfo"></p>
            <p id="career"></p>
            <p id="ageInfo"></p>
            <p id="countryInfo"></p>
            <div class="rrss">
                <li class="item"><a href="#"><i class="fa-brands fa-instagram icon"></i></a></li>
                <li class="item"><a href="#"><i class="fa-brands fa-facebook icon"></i></a></li>
                <li class="item"><a href="#"><i class="fa-brands fa-snapchat icon"></i></a></li>
            </div>
            <p id="idd"></p>
        </div>

        <div id="targets">
            <!-- Aquí se agregarán las tarjetas de usuarios -->
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
